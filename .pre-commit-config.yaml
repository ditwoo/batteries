repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
        files: src/
    -   id: mixed-line-ending
        files: src/

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.7.0
    hooks:
    -   id: isort
        files: src/
        exclude: |
            (?x)(
                ^tests/|
                ^examples/
            )^tests/
        args: [--line-length=120]

-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
        args: [--line-length=120]
        files: src/
        exclude: |
            (?x)(
                ^tests/|
                ^examples/
            )^tests/